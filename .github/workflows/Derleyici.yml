name: CloudStream Derleyici

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kaynak kodları (master branch) çek
      - name: Kaynak Kodu (src) Çek
        uses: actions/checkout@v4
        with:
          path: src

      # 2. builds branch'i çek
      - name: Build Deposu (builds) Çek
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      # 3. Eski derlemeleri temizle
      - name: Eski Derlemeleri Temizle
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 $GITHUB_WORKSPACE/builds/plugins.json

      # 4. JDK 17 kurulumu
      - name: JDK 17 Ayarla
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5. Android SDK kurulumu
      - name: Android SDK Ayarla
        uses: android-actions/setup-android@v3

      # 6. Eklentileri derle
      - name: Eklentileri Derle
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ || true

      # 7. Repo adını değiştir
      - name: '@KekikAkademi ifadesini değiştir'
        run: |
          sed -i 's/@KekikAkademi/@UmayTrade/g' $GITHUB_WORKSPACE/builds/plugins.json || true

      # 8. Çıktıları builds branch'ine gönder
      - name: Derlemeleri Yükle
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Yeni derleme: $GITHUB_SHA" || echo "Commitlenecek değişiklik yok"
          git push origin HEAD:builds
