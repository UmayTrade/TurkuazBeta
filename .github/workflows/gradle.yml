name: CloudStream Derleyici

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- Kaynak kodunu indir ---
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      # --- builds branch hazırlığı ---
      - name: Prepare builds branch
        run: |
          git fetch origin builds || true
          git checkout builds 2>/dev/null || git checkout --orphan builds
          git reset --hard
          mkdir -p builds

      # --- Java 17 kurulum ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- Gradle kurulumu ---
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # --- Gradlew çalıştırılabilir yap ---
      - name: Make gradlew executable
        run: chmod +x src/gradlew

      # --- Derleme işlemi ---
      - name: Build plugins
        working-directory: src
        run: ./gradlew clean createCs3 makePluginsJson --no-daemon

      # --- Çıktıları kopyala ---
      - name: Copy outputs
        run: |
          mkdir -p builds
          cp src/build/outputs/*.cs3 builds/ || true
          cp src/build/outputs/plugins.json builds/ || true

      # --- Yazar etiketini değiştir ---
      - name: Replace author tag
        run: |
          if [ -f "builds/plugins.json" ]; then
            sed -i 's/@KekikAkademi/@UmayTrade/g' builds/plugins.json || true
          fi

      # --- Git commit & push işlemi ---
      - name: Push to builds branch
        run: |
          cd builds
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git checkout -B builds
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Yeni derleme: $GITHUB_SHA" || echo "No changes"
          git push --force origin HEAD:builds
